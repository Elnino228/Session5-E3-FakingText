    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<center>
<h2>Type anything slowly</h2>
    <form name="t">
<textarea rows="5" cols="40" name="tarea" placeholder="Enter here" onkeydown="fFaking()"></textarea>
    </form>

<script>
    let strDefault='TÔI LÀ MỘT ĐỨA NGỐC!';
    function fFaking() {
        let text=document.t.tarea.value;
        let textLen=text.length;
        let str='';
        if (textLen>0) {
            for (let i=0;i<textLen;i++) {
                str+=strDefault[i];
                console.log(str);
                if (textLen==21) {
                    str='';
                    document.t.tarea.value='';
                }
            }
        }
        document.t.tarea.value=str;
        str='';
        setTimeout('fFaking()',1);
    }

</script>
</center>
</body>
</html>
